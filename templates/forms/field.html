{% load widget_tweaks %}

<div class="field">
  <label for="{{ field.field.id_for_label }}" class="label">{{ field.label }}</label>

  <div class="control">
    {{ field|add_class:"input"|add_error_class:"is-danger" }}
  </div>

  <ul class="help is-danger">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
</div>
